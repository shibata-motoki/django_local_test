{% extends "memo/base.html" %}
{% block title %}メモの一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">memoの一覧</h4>
    <a href="{% url 'memo:index' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">タイトル</th>
          <th scope="col">内容</th>
        </tr>
      </thead>
      <tbody>
        {% for memo in memo_list %}
        <tr>
          <th scope="row">{{ memo.id }}</th>
          <td>{{ memo.title }}</td>
          <td>{{ memo.content }}</td>
          <td>
            <a href="{% url 'memo:memo_edit' pk=memo.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'memo:memo_del' pk=memo.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
